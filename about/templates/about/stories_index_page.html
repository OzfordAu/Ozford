{% extends "page-fullwidth.html" %}
{% block main_content %}
<div class="container mx-auto px-4 py-8" x-data="{ open: false, selectedItem: null }">
    <!-- Gallery Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        {% for item in gallery_items %}
                {% if item.data.embed_url %}
                <div class="flex flex-col items-center justify-center">
                    <div 
                        class="w-full lg:max-w-[300px] text-xs font-medium py-2 px-1" 
                    >
                    {{ item.data.title }}
                </div>
                    <div 
                        class="relative overflow-hidden rounded-lg shadow-lg cursor-pointer" 
                        @click="open = true; selectedItem = { type: 'video', src: 'https://www.youtube.com/embed/{{ item.data.embed_url }}', title: '{{ item.data.title }}' }"
                    >
                        <iframe 
                            src="https://www.youtube.com/embed/{{ item.data.embed_url }}" 
                            title="{{ item.data.title }}"
                            class="w-full h-48 object-cover"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            referrerpolicy="strict-origin-when-cross-origin" 
                            allowfullscreen>
                        </iframe>
                        {% if item.data.title %}
                            <div class="absolute left-0 right-0 bg-black bg-opacity-50 text-white p-2 text-sm">
                                {{ item.data.title }}
                            </div>
                        {% endif %}
                    </div>
                    <div 
                        class="w-full lg:max-w-[300px] bg-gray-200 shadow-sm cursor-pointer flex mx-auto justify-center items-center p-2 rounded-lg mt-1 text-sm font-medium" 
                        @click="open = true; selectedItem = { type: 'video', src: 'https://www.youtube.com/embed/{{ item.data.embed_url }}', title: '{{ item.data.title }}' }"
                    >
                    Watch in Full Screen
                </div>
            </div>
                    
                {% endif %}

        {% endfor %}
    </div>

    <!-- Modal -->
    <div 
        x-show="open" 
        class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75" 
        @click.away="open = false"
    >
        <div class="bg-white rounded-lg overflow-hidden max-w-4xl w-full mx-4">
            <div class="relative">
                <!-- Close Button -->
                <button 
                    class="absolute top-2 right-2 text-white bg-black bg-opacity-50 rounded-full p-2 hover:bg-opacity-75" 
                    @click="open = false"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <div x-if="selectedItem">
                    <iframe 
                        :src="selectedItem.src" 
                        :title="selectedItem.title" 
                        class="w-full h-[60vh]"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen
                    ></iframe>
                </div>

                <!-- Caption/Title -->
                <div x-show="selectedItem && (selectedItem.caption || selectedItem.title)" class="p-4 bg-white">
                    <p x-text="selectedItem.caption || selectedItem.title" class="text-center text-gray-700"></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
