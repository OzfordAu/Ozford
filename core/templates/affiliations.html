
{% load static wagtailcore_tags wagtailimages_tags %}

  {% block extra_css %}
  <style>
    /*
     *  This is the marquee animation styles. 
     *  Instead of adding this CSS you may wish to implement in your tailwind config. 
     *  Learn more in the marquee Tailwind Config section
     */
    @keyframes marquee {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-100%);
        }
    }
    .animate-marquee {
        animation: marquee 20s linear infinite;
    }
</style>
<style>
    /*
     *  This is a container query used for the demo that does not need to be included
     */
    .container-block {
        container-type: inline-size;
    }
    @container (max-width: 1100px) {
        .container-block svg:nth-child(3),
        .container-block svg:nth-child(4) {
            display: none;
        }
    }
</style>
  {% endblock extra_css %}

<div
x-data
x-init="
        $nextTick(() => {
            const content = $refs.content;
            const item = $refs.item;
            const clone = item.cloneNode(true);
            content.appendChild(clone);
        });
"
class="relative w-full container-block"
>
    <div class="relative w-full py-3 mx-auto overflow-hidden max-w-7xl sm:text-xs md:text-sm lg:text-base xl:text-xl 2xl:text-2xl">
        <div class="absolute left-0 z-20 w-40 h-full bg-gradient-to-r from-gray-100 to-transparent"></div>
        <div class="absolute right-0 z-20 w-40 h-full bg-gradient-to-l from-gray-100 to-transparent"></div>
        <div x-ref="content" class="flex animate-marquee">
            <div x-ref="item" class="flex items-center justify-around flex-shrink-0 w-full py-2 space-x-4">
              {% for item in site_settings.affiliations  %}
              {% if item.value.is_active %}
                      {% image item.value.image original class="w-full h-14 object-contain" %}
              {% endif %}
          {% endfor %}
            </div>
        </div>
    </div>
</div>
