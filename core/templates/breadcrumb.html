<div class="bg-primary text-white mt-10 mb-4 lg:mb-6 xl:mb-10 py-5 lg:py-10">
  <div class="container mx-auto">
    {% if self.get_ancestors|length > 1 %}
      <ul class="flex gap-2">
        {% for p in self.get_ancestors %}
          {% if p.is_root == False %}
            <li>
              <a class="border-b-2 border-yellow-500 hover:text-yellow-500 transition-all" href="{{ p.url }}">{{ p.title }}</a> /
            </li>
          {% endif %}
        {% endfor %}

        <li class="active">{{ self.title }}</li>
      </ul>
    {% endif %}
  </div>
</div>
