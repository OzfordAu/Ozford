{% load static wagtailcore_tags wagtailimages_tags %}
<div x-data="{ 
    slideOverOpen: false 
}"
class="lg:hidden relative z-50 w-auto h-auto">
<div class="flex justify-between items-center container mx-auto px-4 py-2">
    <div>
        <a href="/" class="flex items-center">
            {% image site_settings.header_logo original class="w-28 h-auto" %}
        </a>
    </div>
    <div>
        <button @click="slideOverOpen=true" class="">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              
        </button>
        <template x-teleport="body">
            <div 
                x-show="slideOverOpen"
                @keydown.window.escape="slideOverOpen=false"
                class="relative z-[99]">
                <div x-show="slideOverOpen" x-transition.opacity.duration.600ms @click="slideOverOpen = false" class="fixed inset-0 bg-black bg-opacity-10"></div>
                <div class="fixed inset-0 overflow-hidden">
                    <div class="absolute inset-0 overflow-hidden">
                        <div class="fixed inset-y-0 right-0 flex max-w-full pl-10">
                            <div 
                                x-show="slideOverOpen" 
                                @click.away="slideOverOpen = false"
                                x-transition:enter="transform transition ease-in-out duration-500 sm:duration-700" 
                                x-transition:enter-start="translate-x-full" 
                                x-transition:enter-end="translate-x-0" 
                                x-transition:leave="transform transition ease-in-out duration-500 sm:duration-700" 
                                x-transition:leave-start="translate-x-0" 
                                x-transition:leave-end="translate-x-full" 
                                class="w-screen max-w-full">
                                <div class="flex flex-col h-full py-5 overflow-y-scroll bg-white border-l shadow-lg border-neutral-100/70">
                                    <div class="px-4 sm:px-5">
                                        <div class="flex items-start justify-between pb-1">
                                            <div class="flex items-center h-auto ml-3">
                                                <button @click="slideOverOpen=false" class="absolute top-0 right-0 z-30 flex items-center justify-center px-3 py-2 mt-4 mr-5 space-x-1 text-xs font-medium">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="relative flex-1 px-4 mt-5 sm:px-5">
                                        <div class="absolute inset-0 px-4 sm:px-5">
                                            <div class="relative mt-4 h-full overflow-hidden border border-dashed rounded-md border-neutral-300"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>

</div>
