{% load static wagtailcore_tags %}
<div x-data="{ 
    activeAccordion: '', 
    setActiveAccordion(id) { 
        this.activeAccordion = (this.activeAccordion == id) ? '' : id 
    } 
}" class="relative w-full">

<div x-data="{ id: $id('accordion') }" :class="{ 'border-primary text-neutral-800' : activeAccordion==id, 'text-neutral-600 hover:text-neutral-800' : activeAccordion!=id }" class="duration-200 ease-out bg-white border rounded-md cursor-pointer group mb-4" x-cloak>
    <button @click="setActiveAccordion(id)" class="flex items-center justify-between w-full px-5 py-4 font-semibold text-left select-none">
        <div class="">
            Higher Education Payment Due Dates
              
        </div>
        <div :class="{ 'rotate-90': activeAccordion==id }" class="relative flex items-center justify-center w-2.5 h-2.5 duration-300 ease-out">
            <div class="absolute w-0.5 h-full bg-neutral-500 group-hover:bg-neutral-800 rounded-full"></div>
            <div :class="{ 'rotate-90': activeAccordion==id }" class="absolute w-full h-0.5 ease duration-500 bg-neutral-500 group-hover:bg-neutral-800 rounded-full"></div>
        </div>
    </button>
    <div x-show="activeAccordion==id" x-collapse x-cloak>
        <div class="p-5 pt-0">
            {{page.higher_education_payment_due_dates|richtext}}
        </div>
    </div>
</div>
<div x-data="{ id: $id('accordion') }" :class="{ 'border-primary text-neutral-800' : activeAccordion==id, 'text-neutral-600 hover:text-neutral-800' : activeAccordion!=id }" class="duration-200 ease-out bg-white border rounded-md cursor-pointer group mb-4" x-cloak>
    <button @click="setActiveAccordion(id)" class="flex items-center justify-between w-full px-5 py-4 font-semibold text-left select-none">
        <div class="">
            High School Payment Due Dates
              
        </div>
        <div :class="{ 'rotate-90': activeAccordion==id }" class="relative flex items-center justify-center w-2.5 h-2.5 duration-300 ease-out">
            <div class="absolute w-0.5 h-full bg-neutral-500 group-hover:bg-neutral-800 rounded-full"></div>
            <div :class="{ 'rotate-90': activeAccordion==id }" class="absolute w-full h-0.5 ease duration-500 bg-neutral-500 group-hover:bg-neutral-800 rounded-full"></div>
        </div>
    </button>
    <div x-show="activeAccordion==id" x-collapse x-cloak>
        <div class="p-5 pt-0">
            {{page.high_school_payment_due_dates|richtext}}
        </div>
    </div>
</div>
</div>
