{% load static wagtailcore_tags %}

    <div
        x-data="{
            tabSelected: 1,
            tabId: $id('tabs'),
            tabButtonClicked(tabButton){
                this.tabSelected = tabButton.id.replace(this.tabId + '-', '');
                this.tabRepositionMarker(tabButton);
            },
            tabRepositionMarker(tabButton){
                this.$refs.tabMarker.style.width=tabButton.offsetWidth + 'px';
                this.$refs.tabMarker.style.height=tabButton.offsetHeight + 'px';
                this.$refs.tabMarker.style.left=tabButton.offsetLeft + 'px';
            },
            tabContentActive(tabContent){
                return this.tabSelected == tabContent.id.replace(this.tabId + '-content-', '');
            },
            tabButtonActive(tabContent){
                const tabId = tabContent.id.split('-').slice(-1);
                return this.tabSelected == tabId;
            }
        }"
        
        x-init="tabRepositionMarker($refs.tabButtons.firstElementChild);" class="relative w-full">
        
        <div x-ref="tabButtons" class="relative inline-grid items-center justify-center w-full h-10 grid-cols-3 p-1 text-primary font-semibold bg-white border border-gray-100 rounded-lg select-none">
            <button :id="$id(tabId)" @click="tabButtonClicked($el);" type="button" :class="{ 'bg-primary text-white' : tabButtonActive($el) }" class="relative z-20 inline-flex items-center justify-center w-full h-8 px-3 text-sm font-medium transition-all rounded-md cursor-pointer whitespace-nowrap">Tuition Fee</button>
            <button :id="$id(tabId)" @click="tabButtonClicked($el);" type="button" :class="{ 'bg-primary text-white' : tabButtonActive($el) }" class="relative z-20 inline-flex items-center justify-center w-full h-8 px-3 text-sm font-medium transition-all rounded-md cursor-pointer whitespace-nowrap">Other Non Tuition Fee</button> 
            <div x-ref="tabMarker" class="absolute left-0 z-10 w-1/2 h-full duration-300 ease-out" x-cloak><div class="w-full h-full bg-gray-100 rounded-md shadow-sm"></div></div>
        </div>
        <div class="relative flex w-full p-5 mt-2 text-sm text-gray-400 border rounded-md border-gray-200/70">
            
            <div :id="$id(tabId + '-content')" x-show="tabContentActive($el)" class="relative w-full" x-cloak>
                <div class="text-gray-800">
                    <template x-if="studentType==='domestic'">
                        <div>
                            {{page.domestic_high_school_course_fee|richtext}}
                        </div>
                    </template>
                    <template x-if="studentType==='international'">
                        <div>
                            {{page.international_high_school_course_fee|richtext}}
                        </div>
                    </template>
                </div>
            </div>

            <div :id="$id(tabId + '-content')" x-show="tabContentActive($el)" class="relative w-full" x-cloak>
                <div class="text-gray-800">
                    <template x-if="studentType==='domestic'">
                        <div>
                            {{page.domestic_high_school_other_fee|richtext}}
                        </div>
                    </template>
                    <template x-if="studentType==='international'">
                        <div>
                            {{page.international_high_school_other_fee|richtext}}
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
