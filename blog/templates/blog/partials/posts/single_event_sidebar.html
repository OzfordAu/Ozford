{% load static wagtailcore_tags wagtailimages_tags %}
<div class="flex gap-2 items-center bg-gray-100 p-4 mb-4">
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-800 hover:text-primary transition-colors duration-200" width="48" height="48" viewBox="0 0 448 512"><path fill="currentColor" d="M64 32C28.7 32 0 60.7 0 96v320c0 35.3 28.7 64 64 64h98.2V334.2h-52.8V256h52.8v-33.7c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H255V480h129c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64z"/></svg>
    </a>
    <a href="https://twitter.com/intent/tweet?url={{ request.build_absolute_uri }}&text={{ page.title }}" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-800 hover:text-primary transition-colors duration-200" width="48" height="48" viewBox="0 0 448 512"><path fill="currentColor" d="M64 32C28.7 32 0 60.7 0 96v320c0 35.3 28.7 64 64 64h320c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64zm297.1 84L257.3 234.6L379.4 396h-95.6L209 298.1L123.3 396H75.8l111-126.9L69.7 116h98l67.7 89.5l78.2-89.5zm-37.8 251.6L153.4 142.9h-28.3l171.8 224.7h26.3z"/></svg>
    </a>
    <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ request.build_absolute_uri }}" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-800 hover:text-primary transition-colors duration-200" width="48" height="48" viewBox="0 0 448 512"><path fill="currentColor" d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3M135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5c0 21.3-17.2 38.5-38.5 38.5m282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7c-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5c67.2 0 79.7 44.3 79.7 101.9z"/></svg>
    </a>
</div>
<p class="text-xl lg:text-2xl xl:text-3xl font-medium mb-4">Other Latest Events</p>
<div>
    {% if recent_posts %}
        {% for post in recent_posts %}
            <article class="group relative bg-white rounded-2xl shadow-sm ring-1 ring-gray-200/50 hover:shadow-lg transition-all duration-300 mb-4">
            <div class="flex flex-col md:flex-row">
                <div class="md:w-1/3 lg:w-1/4">
                    <div class="flex flex-col justify-center items-center h-36 w-full bg-gradient-to-br from-primary/90 to-primary rounded-t-2xl md:rounded-l-2xl md:rounded-tr-none">
                      <span class="text-4xl font-bold text-white tracking-wider">
                        {{ post.event_date|date:"d" }}
                      </span>
                      <span class="text-3xl text-white tracking-wider">
                        {{ post.event_date|date:"M" }}
                      </span>
                    </div>
                </div>
                <div class="px-4 py-6">
                <div class="flex flex-col h-full">
                   
                    <h2 class="text-xl sm:text-2xl font-bold text-gray-900 group-hover:text-primary transition-colors duration-200">
                        {{ post.title }}
                    </h2>
                    <div class="mt-2">
                    <a href="{% pageurl post %}" 
                        class="inline-flex items-center text-sm font-semibold text-primary hover:text-primary/80 transition-colors duration-200">
                        Read more
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 ml-1">
                        <path fill-rule="evenodd" d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z" clip-rule="evenodd" />
                        </svg>
                    </a>
                </div>
                </div>
                </div>
            </div>
            </article>
        {% endfor %}
    {% else %}
        <div>
            <p class="font-light text-gray-700 text-lg lg:text-2xl">Sorry, no other {{page_type}} found.</p>
        </div>
    {% endif %}
</div>
