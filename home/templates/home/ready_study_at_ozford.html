<div class="w-full">
  <div class="container mx-auto px-4 py-10 xl:py-20 bg-primary-dark text-white">
    <div class="max-w-5xl mx-auto">
      <h2 class="text-3xl lg:text-5xl font-bold mb-3 lg:mb-6 xl:mb-8">Ready to Study at OZFORD?</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-xl font-light">
        {% for item in page.important_urls %}
          <div class="flex items-center gap-4">
            <a href="{{ item.value.url }}" {% if item.value.open_in_new_tab %}target="_blank"{% endif %} class="text-white border-b border-transparent hover:border-white transition-all">{{ item.value.title }}</a>
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
              </svg>
            </span>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
